<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Meta data. -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="author"
        content="EOussama">
  <meta name="application-name"
        content="eo-translatorjs">
  <meta name="description"
        content="A simple javascript library for translating web content.">
  <meta name="keywords"
        content="translate, javascript-library, translated-text, node-package">

  <!-- The main stylesheet. -->
  <link rel="stylesheet"
        href="./../assets/css/main.css">

  <!-- The favicon. -->
  <link rel="shortcut icon"
        type="image/png"
        href="./../assets/img/favicon.png">

  <!-- The title. -->
  <title>EO TrannslatorJS</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">EO TranslatorJS</h1>

      <h2>Demo 2</h2>
      <p>Individual DOM element translation demo using the <code>translateElement</code> method</p>
    </div>
  </header>

  <main class="container">
    <div class="input-controls">
      <div>
        <label for="globalTranslate">Translation language: </label>
        <select id="globalTranslate"
                class="select">
          <div>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="br">Portuguese</option>
        </select>
      </div>
    </div>

    <hr>

    <div class="div-sep highlight"
         id="demo-target"
         eo-translator="inform"
         eo-translator-params='{ "pet-name": "Riley", "owner-name": "Claire" }'
         eo-translator-fallback="This is a fallback translation for when the targeted translation is not found."></div>
  </main>

  <!-- Translate JS. -->
  <script src="./../assets/js/eo-translator.min.js"></script>

  <!-- The main script. -->
  <script src="./script.js"></script>
</body>

</html>
